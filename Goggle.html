<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexlify — Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f0f1a;
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1.5rem;
      font-size: 0.95rem;
    }

    header a {
      color: #a0a0ff;
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .logo {
      font-size: 5.5rem;
      font-weight: 700;
      letter-spacing: -0.04em;
      background: linear-gradient(90deg, #7b5eff, #00ddeb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.8rem;
      user-select: none;
    }

    .search-container {
      width: 100%;
      max-width: 620px;
      position: relative;
    }

    .search-bar {
      width: 100%;
      padding: 1.1rem 1.4rem 1.1rem 4.2rem;
      font-size: 1.1rem;
      border: 1px solid #333355;
      border-radius: 999px;
      background: #1a1a2e;
      color: #f0f0ff;
      outline: none;
      transition: all 0.18s;
    }

    .search-bar:focus {
      border-color: #7b5eff;
      box-shadow: 0 0 0 3px rgba(123, 94, 255, 0.18);
    }

    .search-icon {
      position: absolute;
      left: 1.4rem;
      top: 50%;
      transform: translateY(-50%);
      color: #8888aa;
      pointer-events: none;
    }

    .buttons {
      margin-top: 1.8rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.4rem;
      background: #252545;
      color: #d0d0ff;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn:hover {
      background: #303060;
    }

    .btn-primary {
      background: linear-gradient(90deg, #6b4eff, #0099ff);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.92;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      color: #777799;
      font-size: 0.85rem;
      border-top: 1px solid #222244;
      margin-top: auto;
    }

    footer a {
      color: #9999cc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .lang {
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <a href="#">About</a>
  <a href="#">Store</a>
  <a href="#">Nexlify for Work</a>
  <a href="#">Sign in</a>
</header>

<div class="main-content">

  <div class="logo">Nexlify</div>

  <div class="search-container">
    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
    <input type="search" class="search-bar" placeholder="Search anything..." autofocus>
  </div>

  <div class="buttons">
    <button class="btn btn-primary">Search</button>
    <button class="btn">I'm Feeling Curious</button>
  </div>

</div>

<footer>
  <div>
    <a href="#">Privacy</a> • <a href="#">Terms</a> • <a href="#">Settings</a>
  </div>
  <div class="lang">
    <span>Nigeria</span> • <a href="#">English</a> • <a href="#">Yorùbá</a> • <a href="#">Igbo</a> • <a href="#">Hausa</a>
  </div>
</footer>

</body>
</html>
